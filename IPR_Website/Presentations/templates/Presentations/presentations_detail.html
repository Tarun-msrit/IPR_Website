{% extends "website/header.html" %}
{% block content %}
  <div class="container">
  <h3>{{ object.team_group_numbers }}</h3>
  </div>
  <div style="padding-left:930px">
  <a href="{% url 'presentations' %}"><i class="fa fa-arrow-left" style="font-size:24px; color:grey; padding-right:20px"></i></a>
  <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'presentations-update' object.id %}">Update</a>
  <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'presentations-delete' object.id %}">Delete</a>
  </div>
<div class="row" style="padding-top:50px;">
  <div class="column">
    <img src="{{ object.image_1.url }}" height="250" width="360">
  </div>
  <div class="column">
    <img src="{{ object.image_2.url }}" height="250" width="360">
  </div>
  <div class="column">
    <img src="{{ object.image_3.url }}" height="250" width="360">
  </div>
</div>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
{% endblock content %}
